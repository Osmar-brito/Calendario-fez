<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Tarefas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            margin: 0;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .day {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            min-height: 60px;
        }
        .button {
            margin-top: 5px;
            padding: 6px 10px;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }
        .green { background-color: green; }
        .red { background-color: red; }
        .status {
            margin-top: 4px;
            font-size: 0.85em;
        }

        /* Ajuste para telas menores */
        @media (max-width: 600px) {
            .calendar {
                grid-template-columns: repeat(7, 1fr);
            }
            .day {
                padding: 5px;
                font-size: 0.9em;
                min-height: 50px;
            }
            .button {
                padding: 5px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <h1>Calendário de Tarefas</h1>
    <div class="calendar" id="calendar">
        <!-- Os dias serão gerados automaticamente pelo JS -->
    </div>

    <script>
        const calendarEl = document.getElementById('calendar');
        const today = new Date();
        const currentMonth = today.getMonth();
        const currentYear = today.getFullYear();

        // Função para gerar o calendário simplificado
        function generateCalendar(month, year) {
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDay = firstDay.getDay();
            const daysInMonth = lastDay.getDate();

            let html = '';
            for (let i = 0; i < startDay; i++) {
                html += '<div class="day"></div>';
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const date = new Date(year, month, i);
                const dateStr = date.toISOString().split('T')[0]; // YYYY-MM-DD

                html += `
                    <div class="day">
                        <div>${i}</div>
                        <button class="button green" onclick="markDay('${dateStr}', '✅')">✅</button>
                        <button class="button red" onclick="markDay('${dateStr}', '❌')">❌</button>
                        <div class="status" id="status-${dateStr}"></div>
                    </div>
                `;
            }

            calendarEl.innerHTML = html;
        }

        // Função para marcar o dia
        function markDay(date, status) {
            document.getElementById(`status-${date}`).textContent = status;
        }

        generateCalendar(currentMonth, currentYear);
    </script>
</body>
</html>
